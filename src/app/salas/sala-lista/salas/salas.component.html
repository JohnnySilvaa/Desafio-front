<div class=" col-md-6 col-md-offset-3">
  
  <div>
      <table class="table table-hover ">
          <thead>
              <th class="text-center">Nome</th>
              <th class="text-center">Preço</th>
              <th colspan="4" class="text-center">Ações</th>
          
          </thead>
          <tbody>
            <tr  *ngFor= "let sala of salas">
              <td class="text-center">{{sala.nome}}</td>
              <td class="text-center">{{sala.preco}}</td>
              <td class="col-md-1"><a (click)="listaSessoes(sala.id)"
                class="btn btn-primary"> <span
                  class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>
                  Sessões
              </a></td>
              <td class="col-md-1"><a
                href="lista-lugares.html" class="btn btn-warning">
                  <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                  Lugares
              </a></td>
              <td><a (click)="deleteSala(sala)" class="btn btn-danger">Excluir</a>
              </td>
              <td><a (click)="editSala(sala)" class="btn btn-info">Alterar</a>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <a (click)="addSala()" class="btn btn-block btn-info">Novo</a>
  </div>
</div>
