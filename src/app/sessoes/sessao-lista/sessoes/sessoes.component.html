<div class=" col-md-6 col-md-offset-3">
  <h3>Sessões na sala:</h3>

  <div >

    <table class="table table-hover ">
      <thead>
        <tr>
          <th>Horário</th>
          <th>Filme</th>
          <th>Duração</th>
          <th>Preço</th>
          <th colspan="2" class="text-center">Ações</th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let sessao of sessoes">
            <td>{{sessao.horario}}</td>
            <td>{{sessao.filme.nome}}</td>
            <td>{{sessao.filme.duracao}}</td>
            <td>R$ {{sessao.preco}}</td>

            <td><a (click)="deleteSessao(sessao)" class="btn btn-danger">Excluir</a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>

  <div class="col-md-6 col-md-offset-3">
    <a (click)="addSessao()"
      class="btn btn-block btn-info">Nova</a>
  </div>
</div>
