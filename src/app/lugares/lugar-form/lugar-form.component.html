<div class=" col-md-6 col-md-offset-3">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <input type="hidden" name="id"> <input
      type="hidden" name="salaId"formControlName="id">

    <div class="form-group">
      <label for="fileira">Fileira:</label> 
      <input id="fileira" type="text" name="fileira" class="form-control"
         formControlName="fileira">
    </div>
    <div class="form-group">
      <label for="posicao">Posicao:</label> <input id="posicao"
        type="text" name="posicao" class="form-control" formControlName="posicao">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Gravar</button>
    </div>
  </form>
</div>
