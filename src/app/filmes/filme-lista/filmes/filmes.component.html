<div class=" col-md-6 col-md-offset-3">
    <table class="table table-hover ">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Duração</th>
          <th>Preço</th>
          <th>Genero</th>

          <th colspan="2" class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
            <tr *ngFor="let filme of filmes">
              <td>{{filme.nome}}</td>
              <td>{{filme.duracao}}</td>
              <td>{{filme.preco}}</td>
              <td>{{filme.genero}}</td>

              <td><a class="btn btn-danger" (click)='deleteFilme(filme)'>Excluir</a></td>
              <td><a class="btn btn-primary" (click)="editFilme(filme)">Alterar</a></td>
            </tr>
      </tbody>
    </table>

    <div class="col-md-6 col-md-offset-3">
      <a (click)="addFilme()" class="btn btn-block btn-info">Novo</a>
    </div>
  </div>
